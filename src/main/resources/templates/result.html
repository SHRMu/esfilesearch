<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="css/result.css">
</head>
<body>

<div class="result_search">
    <div class="logo">
        <h2>
            <a href="/">File Search</a>
        </h2>
    </div>
    <div class="searchbox">
        <form class="resultform" action="/search" method="post">
            <input type="text" name="keyword"
                   th:value="${keyword}">
            <input type="submit" value="Search">
        </form>
    </div>
</div>


<div class="newsist">

    <tr th:each="file,fileStat : ${flist}">
        <div class="news">
            <h4>
                <div th:utext="${file.title}">File Title</div>
            </h4>
            <p>
            <th th:utext="${file.filecontent}">File Fulltext</th>
            </p>
        </div>

    </tr>
</div>

</body>
</html>
